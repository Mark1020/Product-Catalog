<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.js"></script>
  <script type="text/javascript" src="amc.js">    </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
</head>
<body>
  <div class="col-lg-12" ng-app="TestMod" >
    <div class="col-lg-12" ng-controller="tmController">
    <div class="modal_cover" ng-if="show_modal">
      <div class="modal_popup">
        <div class="header" ng-if="  modal_mode=='add'"> Add New product</div>
        <div class="header" ng-if="  modal_mode=='edit'"> Edit product</div>

          <div class="modal_contents">
          <span>Name</span> <input type="text" name="" ng-model="staging_item.product">
          <br>
          <span>Category</span> <select   name="" ng-model="staging_item.category">
            <option ng-repeat="category in data.categories" value="{{category}}">{{category}}</option>
          </select>
          <br>
          <span>Price</span> <input type="text" name="" ng-model="staging_item.price" >
          <br>

            <div class="form-group">
              <label for="Description">Description:</label>
              <textarea class="form-control" rows="5" id="comment" ng-model="staging_item.description"></textarea>
            </div>
          </div>
          <div class="header" style="position :absolute; bottom : 0px; height: 5.2rem;">
            <button type="button" class="btn btn-default"   ng-click="edit_product_cancel()" >Cancel</button>
            <button ng-if=" modal_mode == 'edit'"  type="button" class="btn btn-default"   ng-click="edit_product_save()" >Save</button>
            <button ng-if=" modal_mode == 'add' "type="button" class="btn btn-default"   ng-click="saveNewProduct()" >add</button>
          </div>
      </div>
    </div>



      <div class="col-lg-6">
        <select ng-model="current_category"   >
          <option  ng-repeat="category in data.categories" value="{{category}}"   >{{category}}</option>
        </select>
        <button class='btn btn-primary' style="float:right;" type="button" name="button" ng-click="addNewProduct()">Add new item</button>
      </div>
      <div class="col-lg-6">

      </div>
      <div class="col-lg-12">

      </div>
      <div class="col-lg-6">
        <table>
          <tr>
            <th ng-repeat="field_name in data.product_fields" >{{field_name}}</th>
          </tr>
          <tr ng-repeat="item in data.products | filter : {category : current_category}" ng-click="edit_product(item)"    >
              <td>  {{item.product}} </td>
               <td> {{item.price}}</td>
               <td>{{item.description}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>


</body>
</html>
